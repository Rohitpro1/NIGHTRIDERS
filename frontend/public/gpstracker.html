<!DOCTYPE html>
<html>
<head>
    <title>Bus GPS Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body style="font-family: Arial; padding: 20px;">
    <h2>Bus Live GPS Tracker</h2>

    <p id="status">Waiting for GPS permission...</p>

    <script>
        const BACKEND_URL = "https://nightriders.onrender.com";  
        const BUS_ID = "BUS-101-A"; // change based on driver

        function sendLocation(lat, lng) {
            fetch(`${BACKEND_URL}/buses/update-location`, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    bus_id: BUS_ID,
                    latitude: lat,
                    longitude: lng
                })
            })
            .then(r => r.json())
            .then(data => {
                document.getElementById("status").innerHTML =
                    `Updated: ${lat}, ${lng}`;
            })
            .catch(err => {
                document.getElementById("status").innerHTML =
                    "Error updating GPS";
            });
        }

        function startTracking() {
            if (!navigator.geolocation) {
                alert("GPS not supported on this device.");
                return;
            }

            navigator.geolocation.watchPosition(
                position => {
                    sendLocation(
                        position.coords.latitude,
                        position.coords.longitude
                    );
                },
                error => {
                    document.getElementById("status").innerHTML =
                        "GPS permission denied!";
                },
                {
                    enableHighAccuracy: true,
                    maximumAge: 0,
                    timeout: 5000
                }
            );
        }

        startTracking();
        setInterval(startTracking, 5000);
    </script>
</body>
</html>
