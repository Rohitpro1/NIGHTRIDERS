<!DOCTYPE html>
<html>
<head>
    <title>Bus GPS Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body style="font-family: Arial; padding: 20px;">
    <h2>Bus Live GPS Tracker</h2>

    <p id="status">Waiting for GPS permission...</p>

    <script>

        // ✔ CORRECT FIX: your backend base URL
        const BACKEND_URL = "https://nightriders.onrender.com/api";  
        const BUS_ID = "V2BMTC"; // change per driver

        function sendLocation(lat, lng) {
            fetch(`${BACKEND_URL}/buses/update-location`, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    bus_id: BUS_ID,
                    latitude: parseFloat(lat),
                    longitude: parseFloat(lng)
                })
            })
            .then(r => r.json())
            .then(data => {
                console.log(data);
                document.getElementById("status").innerHTML =
                    `Updated → Lat: ${lat}, Lng: ${lng}`;
            })
            .catch(err => {
                console.log(err);
                document.getElementById("status").innerHTML =
                    "Error updating GPS";
            });
        }

        function startTracking() {
            if (!navigator.geolocation) {
                alert("GPS not supported.");
                return;
            }

            navigator.geolocation.watchPosition(
                pos => {
                    sendLocation(
                        pos.coords.latitude,
                        pos.coords.longitude
                    );
                },
                err => {
                    document.getElementById("status").innerHTML =
                        "GPS Permission Denied!";
                },
                {
                    enableHighAccuracy: true,
                    maximumAge: 0,
                    timeout: 5000
                }
            );
        }

        startTracking();

    </script>
</body>
</html>
